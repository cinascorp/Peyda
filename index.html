<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker - ردیاب پرواز</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-logo {
            font-size: 3rem;
            color: #00ff41;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: #2d2d2d;
            border-radius: 2px;
            overflow: hidden;
            margin: 2rem 0;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #0066cc);
            width: 0%;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        .loading-text {
            color: #cccccc;
            font-size: 1.2rem;
        }
        
        .app-container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        
        .header {
            background: #1a1a1a;
            padding: 1rem;
            border-bottom: 2px solid #00ff41;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #00ff41;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            background: #2d2d2d;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #00ff41;
            color: #000;
        }
        
        .btn.active {
            background: #00ff41;
            color: #000;
        }
        
        .language-selector {
            background: #2d2d2d;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .panel-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #00ff41;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        
        .source-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .source-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .source-checkbox input[type="checkbox"] {
            accent-color: #00ff41;
        }
        
        .source-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff0000;
        }
        
        .source-status.online {
            background: #00ff41;
        }
        
        .filter-group {
            margin-bottom: 1rem;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #333;
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .map-info {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #00ff41;
        }
        
        .status-bar {
            background: #1a1a1a;
            padding: 0.5rem 1rem;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-item i {
            color: #00ff41;
        }
        
        .flight-details {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #00ff41;
            max-width: 300px;
            display: none;
        }
        
        .flight-details h4 {
            color: #00ff41;
            margin-bottom: 0.5rem;
        }
        
        .flight-details p {
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .close-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #ff0000;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #2d2d2d;
            border: 1px solid #00ff41;
            color: #ffffff;
            padding: 1rem;
            border-radius: 4px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            border-color: #ff0000;
        }
        
        .notification.warning {
            border-color: #ffaa00;
        }
        
        .notification.success {
            border-color: #00ff41;
        }
        
        /* RTL Support for Persian */
        [dir="rtl"] {
            direction: rtl;
        }
        
        [dir="rtl"] .sidebar {
            border-right: none;
            border-left: 1px solid #333;
        }
        
        [dir="rtl"] .map-info {
            right: auto;
            left: 1rem;
        }
        
        [dir="rtl"] .flight-details {
            left: auto;
            right: 1rem;
        }
        
        [dir="rtl"] .close-btn {
            right: auto;
            left: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-plane"></i>
                <span>Flight Tracker</span>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Initializing Flight Tracking System...</div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <span id="logo-text">Flight Tracker</span>
            </div>
            
            <div class="controls">
                <div class="language-selector">
                    <select id="language-selector">
                        <option value="en">English</option>
                        <option value="fa">فارسی</option>
                    </select>
                </div>
                
                <button id="refresh-btn" class="btn">
                    <i class="fas fa-sync-alt"></i>
                    <span id="refresh-text">Refresh</span>
                </button>
                
                <button id="clear-btn" class="btn">
                    <i class="fas fa-trash"></i>
                    <span id="clear-text">Clear</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <div class="panel-section">
                    <h3 class="section-title" id="data-sources-title">
                        <i class="fas fa-database"></i>
                        Data Sources
                    </h3>
                    
                    <div class="source-controls">
                        <label class="source-checkbox">
                            <input type="checkbox" id="flightradar24-source" checked>
                            <span class="source-name">FlightRadar24</span>
                            <span class="source-status" id="fr24-status"></span>
                        </label>
                        
                        <label class="source-checkbox">
                            <input type="checkbox" id="opensky-source" checked>
                            <span class="source-name">OpenSky Network</span>
                            <span class="source-status" id="opensky-status"></span>
                        </label>
                        
                        <label class="source-checkbox">
                            <input type="checkbox" id="adsb-source" checked>
                            <span class="source-name">ADSB.lol</span>
                            <span class="source-status" id="adsb-status"></span>
                        </label>
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="section-title" id="filters-title">
                        <i class="fas fa-filter"></i>
                        Filters
                    </h3>
                    
                    <div class="filter-group">
                        <label id="altitude-label">Altitude Range (ft)</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="number" id="alt-min" placeholder="0" min="0" max="60000">
                            <span>-</span>
                            <input type="number" id="alt-max" placeholder="60000" min="0" max="60000">
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label id="speed-label">Speed Range (kts)</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="number" id="speed-min" placeholder="0" min="0" max="2000">
                            <span>-</span>
                            <input type="number" id="speed-max" placeholder="2000" min="0" max="2000">
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label id="aircraft-type-label">Aircraft Type</label>
                        <select id="aircraft-type-filter">
                            <option value="all" id="all-types">All Types</option>
                            <option value="military" id="military-type">Military</option>
                            <option value="commercial" id="commercial-type">Commercial</option>
                            <option value="private" id="private-type">Private</option>
                        </select>
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="section-title" id="map-layers-title">
                        <i class="fas fa-layer-group"></i>
                        Map Layers
                    </h3>
                    
                    <div class="source-controls">
                        <label class="source-checkbox">
                            <input type="checkbox" id="satellite-layer">
                            <span class="source-name">Satellite</span>
                        </label>
                        
                        <label class="source-checkbox">
                            <input type="checkbox" id="terrain-layer">
                            <span class="source-name">Terrain</span>
                        </label>
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <section class="map-container">
                <div id="map"></div>
                
                <div class="map-info">
                    <div id="flight-count">0 Flights</div>
                    <div id="current-zoom">Zoom: 10</div>
                </div>
                
                <div class="flight-details" id="flight-details">
                    <button class="close-btn" onclick="closeFlightDetails()">
                        <i class="fas fa-times"></i>
                    </button>
                    <h4 id="flight-callsign">Flight Details</h4>
                    <p id="flight-altitude">Altitude: --</p>
                    <p id="flight-speed">Speed: --</p>
                    <p id="flight-heading">Heading: --</p>
                    <p id="flight-type">Type: --</p>
                </div>
            </section>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-item">
                <i class="fas fa-signal"></i>
                <span id="connection-status">Connected</span>
            </div>
            
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <span id="last-update">Last Update: --</span>
            </div>
            
            <div class="status-item">
                <i class="fas fa-plane"></i>
                <span id="total-flights">Total Flights: 0</span>
            </div>
            
            <div class="status-item">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="threats-detected">Threats: 0</span>
            </div>
        </footer>
    </div>

    <!-- Notifications Container -->
    <div id="notifications"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Flight Tracker Application
        class FlightTracker {
            constructor() {
                this.map = null;
                this.flightMarkers = new Map();
                this.flightData = new Map();
                this.activeSources = new Set();
                this.updateIntervals = new Map();
                this.currentLanguage = 'en';
                this.translations = {};
                
                this.initialize();
            }
            
            async initialize() {
                try {
                    console.log('Initializing Flight Tracker...');
                    
                    // Initialize translations
                    this.initializeTranslations();
                    
                    // Initialize map
                    this.initializeMap();
                    
                    // Setup event listeners
                    this.setupEventListeners();
                    
                    // Initialize data sources
                    this.initializeDataSources();
                    
                    // Hide loading screen and show app
                    this.hideLoadingScreen();
                    
                    console.log('Flight Tracker initialized successfully');
                    
                } catch (error) {
                    console.error('Failed to initialize Flight Tracker:', error);
                    this.showNotification('Initialization Error', error.message, 'error');
                }
            }
            
            initializeTranslations() {
                this.translations = {
                    en: {
                        'Flight Tracker': 'Flight Tracker',
                        'Refresh': 'Refresh',
                        'Clear': 'Clear',
                        'Data Sources': 'Data Sources',
                        'Filters': 'Filters',
                        'Map Layers': 'Map Layers',
                        'Altitude Range (ft)': 'Altitude Range (ft)',
                        'Speed Range (kts)': 'Speed Range (kts)',
                        'Aircraft Type': 'Aircraft Type',
                        'All Types': 'All Types',
                        'Military': 'Military',
                        'Commercial': 'Commercial',
                        'Private': 'Private',
                        'Satellite': 'Satellite',
                        'Terrain': 'Terrain',
                        '0 Flights': '0 Flights',
                        'Zoom: 10': 'Zoom: 10',
                        'Flight Details': 'Flight Details',
                        'Altitude: --': 'Altitude: --',
                        'Speed: --': 'Speed: --',
                        'Heading: --': 'Heading: --',
                        'Type: --': 'Type: --',
                        'Connected': 'Connected',
                        'Last Update: --': 'Last Update: --',
                        'Total Flights: 0': 'Total Flights: 0',
                        'Threats: 0': 'Threats: 0'
                    },
                    fa: {
                        'Flight Tracker': 'ردیاب پرواز',
                        'Refresh': 'تازه‌سازی',
                        'Clear': 'پاک کردن',
                        'Data Sources': 'منابع داده',
                        'Filters': 'فیلترها',
                        'Map Layers': 'لایه های نقشه',
                        'Altitude Range (ft)': 'محدوده ارتفاع (فوت)',
                        'Speed Range (kts)': 'محدوده سرعت (گره)',
                        'Aircraft Type': 'نوع هواپیما',
                        'All Types': 'همه انواع',
                        'Military': 'نظامی',
                        'Commercial': 'تجاری',
                        'Private': 'خصوصی',
                        'Satellite': 'ماهواره‌ای',
                        'Terrain': 'زمینی',
                        '0 Flights': '۰ پرواز',
                        'Zoom: 10': 'بزرگنمایی: ۱۰',
                        'Flight Details': 'جزئیات پرواز',
                        'Altitude: --': 'ارتفاع: --',
                        'Speed: --': 'سرعت: --',
                        'Heading: --': 'جهت: --',
                        'Type: --': 'نوع: --',
                        'Connected': 'متصل',
                        'Last Update: --': 'آخرین به‌روزرسانی: --',
                        'Total Flights: 0': 'کل پروازها: ۰',
                        'Threats: 0': 'تهدیدات: ۰'
                    }
                };
            }
            
            initializeMap() {
                // Initialize Leaflet map centered on Tehran, Iran
                this.map = L.map('map').setView([35.6892, 51.3890], 8);
                
                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(this.map);
                
                // Add satellite layer (hidden by default)
                this.satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: '© Esri'
                });
                
                // Add terrain layer (hidden by default)
                this.terrainLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenTopoMap'
                });
                
                // Map event listeners
                this.map.on('zoomend', () => {
                    const zoom = this.map.getZoom();
                    document.getElementById('current-zoom').textContent = `Zoom: ${zoom}`;
                });
                
                this.map.on('click', () => {
                    this.closeFlightDetails();
                });
            }
            
            setupEventListeners() {
                // Language selector
                document.getElementById('language-selector').addEventListener('change', (e) => {
                    this.changeLanguage(e.target.value);
                });
                
                // Refresh button
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.refreshData();
                });
                
                // Clear button
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearMap();
                });
                
                // Source checkboxes
                document.querySelectorAll('[id$="-source"]').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const source = e.target.id.replace('-source', '');
                        if (e.target.checked) {
                            this.activateSource(source);
                        } else {
                            this.deactivateSource(source);
                        }
                    });
                });
                
                // Map layers
                document.getElementById('satellite-layer').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        this.satelliteLayer.addTo(this.map);
                    } else {
                        this.map.removeLayer(this.satelliteLayer);
                    }
                });
                
                document.getElementById('terrain-layer').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        this.terrainLayer.addTo(this.map);
                    } else {
                        this.map.removeLayer(this.terrainLayer);
                    }
                });
            }
            
            initializeDataSources() {
                // Initialize source status
                this.updateSourceStatus('flightradar24', 'offline');
                this.updateSourceStatus('opensky', 'offline');
                this.updateSourceStatus('adsb', 'offline');
                
                // Activate default sources
                this.activateSource('flightradar24');
                this.activateSource('opensky');
                this.activateSource('adsb');
            }
            
            activateSource(source) {
                this.activeSources.add(source);
                this.updateSourceStatus(source, 'online');
                this.startDataUpdates(source);
            }
            
            deactivateSource(source) {
                this.activeSources.delete(source);
                this.updateSourceStatus(source, 'offline');
                this.stopDataUpdates(source);
            }
            
            updateSourceStatus(source, status) {
                const statusElement = document.getElementById(`${source}-status`);
                if (statusElement) {
                    statusElement.className = `source-status ${status}`;
                }
            }
            
            startDataUpdates(source) {
                if (this.updateIntervals.has(source)) {
                    clearInterval(this.updateIntervals.get(source));
                }
                
                const interval = setInterval(() => {
                    this.fetchFlightData(source);
                }, this.getUpdateInterval(source));
                
                this.updateIntervals.set(source, interval);
                
                // Fetch initial data
                this.fetchFlightData(source);
            }
            
            stopDataUpdates(source) {
                if (this.updateIntervals.has(source)) {
                    clearInterval(this.updateIntervals.get(source));
                    this.updateIntervals.delete(source);
                }
            }
            
            getUpdateInterval(source) {
                const intervals = {
                    flightradar24: 5000,  // 5 seconds
                    opensky: 10000,        // 10 seconds
                    adsb: 8000             // 8 seconds
                };
                return intervals[source] || 10000;
            }
            
            async fetchFlightData(source) {
                try {
                    let data = null;
                    
                    switch (source) {
                        case 'flightradar24':
                            data = await this.fetchFlightRadar24();
                            break;
                        case 'opensky':
                            data = await this.fetchOpenSky();
                            break;
                        case 'adsb':
                            data = await this.fetchADSB();
                            break;
                    }
                    
                    if (data && data.length > 0) {
                        this.processFlightData(source, data);
                    }
                    
                } catch (error) {
                    console.error(`Error fetching data from ${source}:`, error);
                    this.updateSourceStatus(source, 'offline');
                }
            }
            
            async fetchFlightRadar24() {
                try {
                    // FlightRadar24 doesn't provide direct API access, so we'll simulate data
                    // In a real implementation, you might need to parse their JavaScript files
                    return this.generateSampleData('flightradar24', 50);
                } catch (error) {
                    console.error('FlightRadar24 fetch error:', error);
                    return [];
                }
            }
            
            async fetchOpenSky() {
                try {
                    const response = await fetch('https://opensky-network.org/api/states/all');
                    if (!response.ok) throw new Error('OpenSky API error');
                    
                    const data = await response.json();
                    if (data.states) {
                        return data.states.map(state => ({
                            icao24: state[0],
                            callsign: state[1],
                            country: state[2],
                            time_position: state[3],
                            time_velocity: state[4],
                            longitude: state[5],
                            latitude: state[6],
                            altitude: state[7],
                            on_ground: state[8],
                            velocity: state[9],
                            true_track: state[10],
                            vertical_rate: state[11],
                            sensors: state[12],
                            geo_altitude: state[13],
                            squawk: state[14],
                            spi: state[15],
                            position_source: state[16]
                        }));
                    }
                    return [];
                } catch (error) {
                    console.error('OpenSky fetch error:', error);
                    return [];
                }
            }
            
            async fetchADSB() {
                try {
                    const response = await fetch('https://api.adsb.lol/v2/mil');
                    if (!response.ok) throw new Error('ADSB.lol API error');
                    
                    const data = await response.json();
                    return data || [];
                } catch (error) {
                    console.error('ADSB.lol fetch error:', error);
                    return [];
                }
            }
            
            generateSampleData(source, count) {
                const data = [];
                const baseLat = 35.6892;
                const baseLon = 51.3890;
                
                for (let i = 0; i < count; i++) {
                    const lat = baseLat + (Math.random() - 0.5) * 2;
                    const lon = baseLon + (Math.random() - 0.5) * 2;
                    const altitude = Math.floor(Math.random() * 40000);
                    const speed = Math.floor(Math.random() * 800);
                    const heading = Math.floor(Math.random() * 360);
                    
                    data.push({
                        icao24: `sample_${source}_${i}`,
                        callsign: `SAMPLE${i}`,
                        latitude: lat,
                        longitude: lon,
                        altitude: altitude,
                        velocity: speed,
                        true_track: heading,
                        on_ground: false,
                        source: source
                    });
                }
                
                return data;
            }
            
            processFlightData(source, data) {
                data.forEach(flight => {
                    const key = `${source}_${flight.icao24 || flight.callsign}`;
                    
                    if (!this.flightData.has(key)) {
                        this.flightData.set(key, flight);
                        this.addFlightMarker(key, flight);
                    } else {
                        this.updateFlightMarker(key, flight);
                    }
                });
                
                this.updateFlightCount();
                this.updateLastUpdate();
            }
            
            addFlightMarker(key, flight) {
                if (!flight.latitude || !flight.longitude) return;
                
                const icon = L.divIcon({
                    className: 'flight-marker',
                    html: `<div style="
                        width: 12px; 
                        height: 12px; 
                        background: #00ff41; 
                        border: 2px solid #ffffff; 
                        border-radius: 50%; 
                        cursor: pointer;
                        box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
                    "></div>`,
                    iconSize: [12, 12]
                });
                
                const marker = L.marker([flight.latitude, flight.longitude], { icon })
                    .addTo(this.map)
                    .bindPopup(`
                        <b>${flight.callsign || 'Unknown'}</b><br>
                        Altitude: ${flight.altitude || '--'} ft<br>
                        Speed: ${flight.velocity || '--'} kts<br>
                        Source: ${flight.source}
                    `);
                
                marker.on('click', () => {
                    this.showFlightDetails(flight);
                });
                
                this.flightMarkers.set(key, marker);
            }
            
            updateFlightMarker(key, flight) {
                const marker = this.flightMarkers.get(key);
                if (marker && flight.latitude && flight.longitude) {
                    marker.setLatLng([flight.latitude, flight.longitude]);
                    
                    // Update popup content
                    const popup = marker.getPopup();
                    popup.setContent(`
                        <b>${flight.callsign || 'Unknown'}</b><br>
                        Altitude: ${flight.altitude || '--'} ft<br>
                        Speed: ${flight.velocity || '--'} kts<br>
                        Source: ${flight.source}
                    `);
                }
            }
            
            showFlightDetails(flight) {
                const details = document.getElementById('flight-details');
                const callsign = document.getElementById('flight-callsign');
                const altitude = document.getElementById('flight-altitude');
                const speed = document.getElementById('flight-speed');
                const heading = document.getElementById('flight-heading');
                const type = document.getElementById('flight-type');
                
                callsign.textContent = flight.callsign || 'Unknown';
                altitude.textContent = `Altitude: ${flight.altitude || '--'} ft`;
                speed.textContent = `Speed: ${flight.velocity || '--'} kts`;
                heading.textContent = `Heading: ${flight.true_track || '--'}°`;
                type.textContent = `Type: ${this.getAircraftType(flight)}`;
                
                details.style.display = 'block';
            }
            
            getAircraftType(flight) {
                // Simple aircraft type detection based on callsign patterns
                const callsign = (flight.callsign || '').toUpperCase();
                
                if (callsign.includes('MIL') || callsign.includes('AF') || callsign.includes('NAVY')) {
                    return 'Military';
                } else if (callsign.includes('DL') || callsign.includes('AA') || callsign.includes('UA')) {
                    return 'Commercial';
                } else {
                    return 'Private';
                }
            }
            
            closeFlightDetails() {
                document.getElementById('flight-details').style.display = 'none';
            }
            
            updateFlightCount() {
                const count = this.flightData.size;
                document.getElementById('flight-count').textContent = `${count} Flights`;
                document.getElementById('total-flights').textContent = `Total Flights: ${count}`;
            }
            
            updateLastUpdate() {
                const now = new Date();
                document.getElementById('last-update').textContent = `Last Update: ${now.toLocaleTimeString()}`;
            }
            
            refreshData() {
                this.activeSources.forEach(source => {
                    this.fetchFlightData(source);
                });
                this.showNotification('Data Refreshed', 'Flight data has been refreshed', 'success');
            }
            
            clearMap() {
                // Clear all markers
                this.flightMarkers.forEach(marker => {
                    this.map.removeLayer(marker);
                });
                this.flightMarkers.clear();
                this.flightData.clear();
                
                this.updateFlightCount();
                this.closeFlightDetails();
                this.showNotification('Map Cleared', 'All flight data has been cleared', 'info');
            }
            
            changeLanguage(lang) {
                this.currentLanguage = lang;
                document.documentElement.dir = lang === 'fa' ? 'rtl' : 'ltr';
                
                // Update all text elements
                Object.keys(this.translations[lang]).forEach(key => {
                    const elements = document.querySelectorAll(`[id*="${key.toLowerCase().replace(/\s+/g, '-')}"]`);
                    elements.forEach(element => {
                        if (element.tagName === 'INPUT' || element.tagName === 'SELECT') {
                            element.placeholder = this.translations[lang][key];
                        } else {
                            element.textContent = this.translations[lang][key];
                        }
                    });
                });
                
                // Update specific elements
                const logoText = document.getElementById('logo-text');
                if (logoText) logoText.textContent = this.translations[lang]['Flight Tracker'];
                
                this.showNotification('Language Changed', `Language changed to ${lang === 'fa' ? 'Persian' : 'English'}`, 'success');
            }
            
            hideLoadingScreen() {
                const loadingScreen = document.getElementById('loading-screen');
                const app = document.getElementById('app');
                
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    app.style.display = 'flex';
                }, 500);
            }
            
            showNotification(title, message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <h4>${title}</h4>
                    <p>${message}</p>
                `;
                
                document.getElementById('notifications').appendChild(notification);
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Hide and remove notification
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }
        }
        
        // Global function for HTML onclick
        function closeFlightDetails() {
            if (window.flightTracker) {
                window.flightTracker.closeFlightDetails();
            }
        }
        
        // Initialize application when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.flightTracker = new FlightTracker();
        });
    </script>
</body>
